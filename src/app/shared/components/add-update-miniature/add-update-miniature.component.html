<app-header [title]="miniature ? 'Actualizar miniatura' : 'Añadir miniatura'" [isModal]="true"></app-header>
<ion-content>
  <form
    [formGroup]="form"
    class="ion-padding ion-text-center"
    (ngSubmit)="submit()"
  >
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>
    <ion-icon
      class="image-icon"
      name="image-outline"
      *ngIf="!form.value.image"
    ></ion-icon>
    <br />
    <ion-button (click)="takeImage()" size="small" shape="round" mode="ios">
      Tomar / Seleccionar
    </ion-button>
    <app-custom-input
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div class="validators" *ngIf="form.get('attack')?.errors && form.get('attack')?.touched">
      <div *ngIf="form.get('attack')?.errors?.['required']">
        Debe especificar un ataque
      </div>
      <div *ngIf="form.get('attack')?.errors?.['minlength']">
        El ataque debe tener al menos 4 caracteres
      </div>
    </div>


    <app-custom-input
      [control]="form.controls.units"
      type="number"
      label="Unidades"
    ></app-custom-input>
    <div
      class="validators"
      *ngIf="form.get('units')?.errors && form.get('units')?.touched"
    >
      <div *ngIf="form.get('units')?.errors?.['required']">
        Debe especificar un número de unidades
      </div>
      <div *ngIf="form.get('units')?.errors?.['min']">
        Debe añadir al menos una unidad
      </div>
    </div>

    <app-custom-input
      [control]="form.controls.strength"
      type="number"
      label="Fuerza"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.get('strength')?.errors && form.get('strength')?.touched"
    >
      <div *ngIf="form.get('strength')?.errors?.['required']">
        Debe especificar un número de unidades
      </div>
      <div *ngIf="form.get('strength')?.errors?.['min']">
        La fuerza mínima es 0.
      </div>
    </div>

    <ion-button
      mode="ios"
      class="ion-margin"
      type="submit"
      [disabled]="form.invalid"
    >{{miniature ? 'Actualizar' : 'Añadir'}}
      <ion-icon slot="end" name="body-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
