<app-header [showMenuButton]="true" title="Inicio"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="!loading">
    <ion-item-sliding *ngFor="let party of parties">
      <ion-item>
        <ion-label>
          <h2>{{ party.name }}</h2>
          <p>{{ party.pokemon.length }} Pokémon</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="addUpdateParty(party)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmDeleteParty(party)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="!loading">
    <ion-item-sliding
      *ngFor="let party of parties"
      class="party-item"
    >
      <ion-item>
        <ion-label>
          <div class="name">{{party.name}}</div>
          <div class="pokemons">
            <div *ngFor="let pokemon of party.pokemon">
              <ion-avatar slot="start">
                <img [src]="getPokemonImage(pokemon.id)" />
              </ion-avatar>
              <ion-chip color="primary" mode="ios" outline="true"
                >{{ pokemon.name }}</ion-chip
              >
            </div>
          </div>

        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="addUpdateParty(party)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option
          (click)="confirmDeleteParty(party)"
          color="danger"
        >
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]" class="party-item">
      <ion-avatar slot="start">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && parties.length === 0 " class="empty">
    <ion-icon name="body-outline"></ion-icon>
    <h3>Aún no has agregado ningun equipo</h3>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateMiniature()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
